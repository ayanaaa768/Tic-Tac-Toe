  <h1>How to Play</h1>
  <ol>
    <li>Two players: X and O.</li>
    <li>Players alternate placing their mark on the board.</li>
    <li>First player to get three in a row wins.</li>
    <li>If all 9 squares are filled and no player has 3 in a row, it's a draw.</li>
  </ol>
